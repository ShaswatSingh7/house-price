<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House price pridictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%;height:100%;margin-top:58px">
                <div class="card-header" style="text-align:center">
                    <h1>Welcome To House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <lable><b>Select the loctaion:</b></lable>
                                <select class="selectpicker form-control" id="location" name="location" required="i">
                                    {% for location in locations %}
                                    <option value="{{location}}">{{location}}</option>
                                   {% endfor %}

                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <lable><b>Enter BHK:</b></lable>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <lable><b>Enter Number of Bathrooms:</b></lable>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <lable><b>Enter Square Feet:</b></lable>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet ">
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                                
                            

                                
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center">
                        <h1><span id="prediction"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>
    
  </body>
</html>
